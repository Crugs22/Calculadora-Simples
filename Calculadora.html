<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Simples</h1>
    <form id="clear">
        <input type="number"  id="n1">
        <input type="number"  id="n2">
       
    </form>
    <div><br>
        <button onclick="somar()">+</button>
        <button onclick="subtrair()">-</button>
        <button onclick="multiplicar()">*</button>
        <button onclick="dividir()">/</button>
        <button onclick="removerElemento()">C</button>
    </div>

    <br>
    <h3>O resultado Ã© </h3> <span></span> 

    <script>
        var number1 = document.querySelector('#n1')
var number2 = document.querySelector('#n2')
var resultado = document.querySelector('span')

function somar() {
    resultado.innerHTML = parseInt(number1.value) + parseInt(number2.value)
}
function subtrair() {
    resultado.innerHTML = parseInt(number1.value) - parseInt(number2.value)
}
function multiplicar() {
    resultado.innerHTML = parseInt(number1.value) * parseInt(number2.value)
}
function dividir() {
    resultado.innerHTML = parseInt(number1.value) / parseInt(number2.value)
}

function removerELemento(){
    const clear = document.getElementById ("#clear");
    clear.remove();
}
    </script>

</body>
</html>
